{% extends 'mainapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Heart Disease Prediction Form</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
{% endblock %}
